name: ðŸ›¡ï¸ Security Scanning

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    # Run security scans daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # ==============================================================================
  # ðŸ” Code Security Analysis
  # ==============================================================================
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: ðŸ—ï¸ Build application
        run: |
          go mod download
          go build -v ./...

      - name: ðŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ==============================================================================
  # ðŸ›¡ï¸ Go Security Checker
  # ==============================================================================
  gosec:
    name: ðŸ›¡ï¸ Gosec Security Scanner
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: ðŸ›¡ï¸ Run Gosec Security Scanner (SARIF)
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: ðŸ“Š Generate Gosec JSON report
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'

      - name: ðŸ“Š Generate Gosec HTML report
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt html -out gosec-report.html ./...'

      - name: ðŸ“¤ Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif

      - name: ðŸ“¤ Upload Gosec reports
        uses: actions/upload-artifact@v4
        with:
          name: gosec-reports
          path: |
            gosec-report.json
            gosec-report.html

  # ==============================================================================
  # ðŸ” Dependency Vulnerability Scanning
  # ==============================================================================
  govulncheck:
    name: ðŸ” Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: ðŸ” Run govulncheck vulnerability scanner
        uses: golang/govulncheck-action@v1
        with:
          go-package: ./...

  # ==============================================================================
  # ðŸ“¦ OSV Dependency Scanner
  # ==============================================================================
  osv-scanner:
    name: ðŸ“¦ OSV Dependency Scanner
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.0.3"

  # ==============================================================================
  # ðŸ›¡ï¸ Trivy Filesystem Scan
  # ==============================================================================
  trivy-fs:
    name: ðŸ›¡ï¸ Trivy Filesystem Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # ==============================================================================
  # ðŸ”’ License Compliance Check
  # ==============================================================================
  license-check:
    name: ðŸ”’ License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: ðŸ”’ Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: ðŸ” Check licenses
        run: |
          go-licenses check ./...
          go-licenses report ./... > licenses-report.txt

      - name: ðŸ“¤ Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses-report.txt

  # ==============================================================================
  # ðŸ“Š Security Summary
  # ==============================================================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, gosec, govulncheck, osv-scanner, trivy-fs, license-check]
    if: always()

    steps:
      - name: ðŸ“Š Security scan summary
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gosec | ${{ needs.gosec.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Govulncheck | ${{ needs.govulncheck.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OSV Scanner | ${{ needs.osv-scanner.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy FS | ${{ needs.trivy-fs.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY