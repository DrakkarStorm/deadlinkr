name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ "master", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

env:
  GO_VERSION: '1.24.6'
  REGISTRY: ghcr.io
  IMAGE_NAME: drakkarstorm/deadlinkr

jobs:
  # ==============================================================================
  # 🧪 Test & Security Analysis
  # ==============================================================================
  test:
    name: 🧪 Test & Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐹 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: 📦 Install dependencies
        run: make deps

      - name: 🛠️ Install development tools
        run: make tools

      - name: 🕵️ Run linter
        run: make lint

      - name: 🧪 Run tests with coverage
        run: |
          make test
          make coverage

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: 🏗️ Build for CodeQL analysis
        run: make build

      - name: 🔬 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: 🛡️ Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: 📤 Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  # ==============================================================================
  # 🏗️ Build Binaries
  # ==============================================================================
  build:
    name: 🏗️ Build Binaries
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐹 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: 🏗️ Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          VERSION=$(git describe --tags --always --dirty)
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
          LDFLAGS="-s -w -X 'github.com/DrakkarStorm/deadlinkr/cmd.Version=${VERSION}' -X 'github.com/DrakkarStorm/deadlinkr/cmd.Commit=${COMMIT}' -X 'github.com/DrakkarStorm/deadlinkr/cmd.BuildDate=${BUILD_DATE}'"

          if [ "$GOOS" = "windows" ]; then
            go build -ldflags="${LDFLAGS}" -o build/deadlinkr-${{ matrix.goos }}-${{ matrix.goarch }}.exe .
          else
            go build -ldflags="${LDFLAGS}" -o build/deadlinkr-${{ matrix.goos }}-${{ matrix.goarch }} .
          fi

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deadlinkr-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/
          retention-days: 7

  # ==============================================================================
  # 🐳 Build & Push Docker Images
  # ==============================================================================
  docker:
    name: 🐳 Docker Build & Push
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            tavernetech/deadlinkr
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🔑 Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔑 Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max